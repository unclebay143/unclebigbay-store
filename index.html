<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>unclebigbay-store</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/">unclebigbay-store</a>
    </h1>
    <p class="header-subtitle">
      using
      <a href="https://github.com/algolia/instantsearch.js">
        InstantSearch.js
      </a>
    </p>
  </header>
  <div class="container">
    <div class="search-panel">
      <!-- <div class="search-panel__filters">
        <div id="dynamic-widgets"></div>
      </div> -->

      <!-- <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="sort-by"></div>
        <div id="hits-per-page"></div>
        <div id="stats"></div>
        <div id="hits"></div>
      </div> -->

      <div class="search-panel__filters">
        <h3>Category</h3>
        <div id="category-refinement-list"></div>
        <h3>Price ($)</h3>
        <div id="price-refinement-list"></div>
        <h3>Price Slider ($)</h3>
        <div id="price-range-slider"></div>
      </div>

      <div class="search-panel__results">
        <div id="searchbox"></div>
        <section class="product-stat">
          <div id="sort-by"></div>
          <section class="right-product-stat">
            <div id="hits-per-page"></div>
            <div id="stats"></div>
          </section>
        </section>
        <div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.39.0"></script>
  <script src="./src/app.js"></script>
</body>

</html>
